spring:
  datasource:
    url: jdbc:mariadb://${DB_url}:${DB_port}/${DB_name}
    username: ${DB_usrename}
    password: ${DB_password}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
